<!DOCTYPE html>
<html manifest="./manifest.appcache">
  <head>
    <title>What colour is it?</title>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="What colour is it?">

    <meta property="og:title" content="What colour is it?">
    <meta property="og:locale" content="en_US">
    <meta property="og:description" content="The time in hex colour.">
    <meta property="og:type" content="Website">
    <meta property="og:site_name" content="ghoullier">
    <meta property="og:url" content="http://ghoullier.github.com/whatcolourisit/">
    <meta property="og:image" content="http://ghoullier.github.com/whatcolourisit/image.png">

    <link rel="stylesheet" href="./style.css"></style>
  </head>
  <body>
    <a href="https://github.com/ghoullier/whatcolourisit/" title="Fork me ont GitHub">
      <img class="Ribon" src="./fork.png" alt="Fork me on GitHub" />
    </a>
    <main class="Color">
      <h1 class="Color__Time"></h1>
      <h2 class="Color__Code"></h2>
    </main>
    <script>
      (function main() {
        var time = document.querySelector('.Color__Time');
        var code = document.querySelector('.Color__Code');
        var style = document.body.style;
        (function tick() {
          var now = new Date();
          var hours = String(now.getHours()).padStart(2, 0);
          var minutes = String(now.getMinutes()).padStart(2, 0);
          var secondes = String(now.getSeconds()).padStart(2, 0);
          time.innerText = `${hours} : ${minutes} : ${secondes}`;
          style.backgroundColor = code.innerText = `#${hours}${minutes}${secondes}`;
          setTimeout(tick, 1000);
        }(style.width));
      }());
    </script>
  </body>
</html>
